<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <title>Calculator</title>
        <link rel="stylessheet" href="./data.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" placeholder="0">
            <div>
                <button>Ac</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            
    </body>
</html>
