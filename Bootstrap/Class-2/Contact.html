       <div>
        <h3>Contact Page</h3>
       </div>
       <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- contact form-->
                 <form action="">
                  <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label >Name:</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label >Email:</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label >Mobile:</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    
                  </div>
                  <div class="row">
                    <div class="col-8">
                        <div class="form-group">
                            <label >Subject</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label >Services</label>
                            <select  class="form-control">
                                <option >--Select--</option>
                                <option >Web Dev</option>
                                <option >Mobile Dev</option>
                                <option>Hybrid Dev</option>
                                <option >Cloud</option>
                            </select>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label >Message:</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                  </div>
                  <input type="submit" value="Submit Comment" class="btn btn-warning" />
                 </form>
            </div>
            <div class="col-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124079.83328504801!2d79.34410111567799!3d13.627638881942115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4d4b0f88620427%3A0xcf4152d1daca0cac!2sTirupati%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1741154057944!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
